<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Div Element -->
    <div class="main-div">
        <!-- Column-1 -->
        <div class="column-1">
            <div class="container">
            <h2 class="col-1-heading">Stay updated!</h2>
            <p class="col-1-paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="col-1-list">
                <li class="common">Product discovery and building what matters</li>
                <li class="common">Measuring to ensure updates are  a success</li>
                <li class="common">And much more!</li>
            </ul>
            <div class="email-tooltip">
            <label class="email-label" for="email">Email address</label>
            <div class="tooltip" id="tooltip">Valid email required</div>
            </div>
            <input type="email" class="email-input" id="email-input" placeholder="email@company.com">
            <button class="subscribe-btn">Subscribe to monthly newsletter</button>
            </div>
        </div>
        <!-- column 2 -->
        <div class="column-2">
            <img src="assets/images/illustration-sign-up-desktop.svg" class="illustration">
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
